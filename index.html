<!DOCTYPE html>
<html>
	<head>
		<script src="main.js"></script>
		<style>	*
			{
				text-align: center;
				margin: auto;
			}
			
		</style>
	</head>
	<body style="border-style: dotted; max-width:630px; padding:10px;">
		<div style="background-color:white;">
			<h1 style="font-family:Comic Sans MS">
				Generate a secure password
			</h1>

			<form name="registrationForm" style="text-align:center;">
				<span>Length</span>
				<input type="range" name="lengthInputName" id="lengthInputId" value="23" min="1" max="100" oninput="lengthOutputId.value = lengthInputId.value; display_random_alphanumeric(lengthInputId.value)">
				<output name="lengthOutputName" id="lengthOutputId">23</output>

				<input type="button" onclick="display_random_alphanumeric(lengthInputId.value)" value="Generate">

				<input type="button" id="button1" onclick="CopyToClipboard('random alphanumeric')" value="Copy">
			</form>
			<input type="checkbox" id="myInput" onclick="myFunction()" checked="checked">&nbsp;Show Password

			<br>

			<input type="checkbox" id="include_lowercase" onclick="display_random_alphanumeric(lengthInputId.value)" checked="checked">&nbsp;a-z&nbsp;
			<input type="checkbox" id="include_uppercase" onclick="display_random_alphanumeric(lengthInputId.value)" checked="checked">&nbsp;A-Z&nbsp;
			<input type="checkbox" id="include_numbers" onclick="display_random_alphanumeric(lengthInputId.value)" checked="checked">&nbsp;0-9&nbsp;
			<input type="checkbox" id="include_symbols" onclick="display_random_alphanumeric(lengthInputId.value)" checked="checked">&nbsp;symbols

			<div id="random alphanumeric" style="background-color:white; max-width:620px;">
			</div>

			<script type="text/javascript">
				display_random_alphanumeric(lengthInputId.value)
			</script>
		</div>
	</body>
</html>
