<!DOCTYPE html>
<html>
	<head>
		<script src="main.js"></script>
		<style>	*
			{
				text-align: center;
				margin: auto;
			}
			p {
				word-break:break-all;
				font-family:Courier New;
				font-size:25px;
				font-weight:bold;
				letter-spacing:7px;"
			}
			
		</style>
	</head>
	<body style="border-style: dotted; max-width:630px; padding:10px;">
		<h1 style="font-family:Comic Sans MS">
			Generate a secure password
		</h1>

		<span>Length</span>
		<input type="range" name="lengthInputName" id="lengthInputId" value="12" min="8" max="100" oninput="lengthOutputId.value = lengthInputId.value; get_password_html(lengthInputId.value)">
		<output name="lengthOutputName" id="lengthOutputId"></output>
		<input type="button" onclick="get_password_html(lengthInputId.value)" value="Generate">
		<input type="button" id="button1" onclick="copy_password()" value="Copy">
		<br>

		<input type="checkbox" id="myInput" onclick="set_pw_visibility()" checked="checked">&nbsp;Show Password
		<br>

		<input type="checkbox" id="include_lowercase" onclick="get_password_html(lengthInputId.value)" checked="checked">&nbsp;a-z&nbsp;
		<input type="checkbox" id="include_uppercase" onclick="get_password_html(lengthInputId.value)" checked="checked">&nbsp;A-Z&nbsp;
		<input type="checkbox" id="include_numbers" onclick="get_password_html(lengthInputId.value)" checked="checked">&nbsp;0-9&nbsp;
		<input type="checkbox" id="include_symbols" onclick="get_password_html(lengthInputId.value)" checked="checked">&nbsp;symbols

		<div id="password" style="max-width:620px;">
		</div>

		<script type="text/javascript">
			lengthOutputId.value = lengthInputId.value
			get_password_html(lengthInputId.value)
		</script>
	</body>
</html>
